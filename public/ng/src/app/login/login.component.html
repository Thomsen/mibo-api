<div class="container">
  <h1>Mibo Login</h1>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" >
    <div class="form-group" >
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" [(ngModel)]="user.name" #name="ngModel" name="name" required   />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" required [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" />
    </div>

    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
